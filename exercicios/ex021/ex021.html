<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>
    <style>
        h1 {
            background-color: darkorange;
            height: 300px;
            width: 300px;

            border: 10px solid red;

            padding: 10px;

            margin: 10px 10px 10px 10px;
            
            outline: 10px dotted aqua;
            
        }
/*padding - borda entre o conteudo e a margem*/
/* margin: auto  fica centralizado*/
    </style>
</head>
<body>
    <h1>Exemplo de box level</h1>
    <p>Paragrafos tambem são exemplos de box level, mas os <a href="#">links são exemplos de inline level</a></p>

</body>
</html>
